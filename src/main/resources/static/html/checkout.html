<!doctype html>
<html lang="zxx">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <!-- Animate Min CSS -->
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="../assets/fonts/flaticon.css">
    <!-- Boxicons CSS -->
    <link rel="stylesheet" href="../assets/css/boxicons.min.css">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="../assets/css/magnific-popup.css">
    <!-- Owl Carousel Min CSS -->
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/css/owl.theme.default.min.css">
    <!-- Nice Select Min CSS -->
    <link rel="stylesheet" href="../assets/css/nice-select.min.css">
    <!-- Meanmenu CSS -->
    <link rel="stylesheet" href="../assets/css/meanmenu.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../assets/css/responsive.css">

    <!-- Favicon -->
    <!--    <link rel="icon" type="image/png" href="../assets/images/favicon.png">-->

    <title>订单结算</title>
</head>

<body>
<div class="preloader">
    <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
</div>

<div id="page-header">
    <page-header></page-header>
</div>


<!-- Checkout Area -->
<div class="checkout-area pt-100 pb-70">
    <div class="container">
        <div class="section-title text-center">
            <h2>订单结算</h2>
        </div>
        <div class="tab checkout-tab">
            <ul class="tabs text-center">
                <li id="tab-link-0">
                    <a href="#">收货信息</a>
                </li>

                <li id="tab-link-1">
                    <a href="#">确认订单</a>
                </li>

                <li id="tab-link-2">
                    <a href="#">确认付款</a>
                </li>
            </ul>

            <div class="tab_content current active pt-45">
                <div class="tabs_item current">
                    <div class="checkout-tab-item">
                        <div class="row align-items-center">
                            <div class="col-lg-6">
                                <div class="checkout-img">
                                    <img src="../assets/images/checkout-img.png" alt="Images">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="checkout-form" id="checkout-form">
                                    <div class="contact-form">
                                        <h2>收货信息</h2>
                                        <el-form id="contactForm" :model="form" ref="form" :rules="rules">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>收件人</label>
                                                        <el-form-item prop="receiverName">
                                                            <input type="text" class="form-control" placeholder="姓名"
                                                                   @blur="validateField('receiverName')"
                                                                   v-model="form.receiverName">
                                                        </el-form-item>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>手机号码</label>
                                                        <el-form-item prop="phoneNumber">
                                                            <input type="phone_number" class="form-control"
                                                                   placeholder="手机号"
                                                                   @blur="validateField('phoneNumber')"
                                                                   v-model="form.phoneNumber">
                                                        </el-form-item>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>校区</label>
                                                        <el-form-item prop="campus">
                                                            <campus-select></campus-select>
                                                        </el-form-item>
                                                    </div>
                                                </div>

                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>公寓园区</label>
                                                        <el-form-item prop="dorm">
                                                            <input type="text" class="form-control"
                                                                   placeholder="园区名"
                                                                   @blur="validateField('dorm')" v-model="form.dorm">
                                                        </el-form-item>
                                                    </div>
                                                </div>

                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <label>详细地址</label>
                                                        <el-form-item prop="detailedAddress">
                                                            <input type="text" class="form-control"
                                                                   placeholder="宿舍号等（可不填）">
                                                        </el-form-item>
                                                    </div>
                                                </div>

                                                <div class="col-lg-12 col-md-12">
                                                    <el-button class="default-btn btn-bg-three" type="three"
                                                               @click="onCompleteOrderInfo">
                                                        确认
                                                    </el-button>
                                                </div>
                                            </div>
                                        </el-form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tabs_item" id="checkout-confirm">
                    <div class="checkout-tab-item">
                        <div class="row align-items-center">
                            <div class="col-lg-6">
                                <div class="checkout-img">
                                    <img src="../assets/images/checkout-img.png" alt="Images">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="checkout-order">
                                    <h2>我的订单</h2>
                                    <ul class="checkout-product">
                                        <checkout-item v-for="item in ids" :key="item.index" :item-id="item.id"
                                                       :ref="item.index">
                                        </checkout-item>
                                    </ul>

                                    <div class="total-amount">

                                        <h3 class="total-title">合计<span>￥{{totalPrice}}</span></h3>
                                    </div>

                                    <div class="amount-btn">
                                        <a href="#" class="default-btn btn-bg-three" @click="switchToTab(2)">下一步</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tabs_item">
                    <div class="checkout-tab-item">
                        <div class="row align-items-center">
                            <div class="col-lg-6">
                                <div class="checkout-img">
                                    <img src="../assets/images/checkout-img.png" alt="Images">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="checkout-form">
                                    <div class="contact-form">
                                        <h2>扫码支付</h2>
                                        <div class="col-lg-12">
                                            <div class="user-content">
                                                <img src="../assets/images/qrcode.png" alt="Images" height="300"
                                                     width="300">
                                            </div>
                                        </div>
                                        <div class="amount-btn" id="paid-button">
                                            <a href="#" class="default-btn btn-bg-three" @click="onPay">我已付款</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Checkout Area End -->


<!-- Jquery Min JS -->
<script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
<!-- Popper Min JS -->
<script src="../assets/js/popper.min.js"></script>
<!-- Bootstrap Min JS -->
<script src="../assets/js/bootstrap.min.js"></script>
<!-- Magnific Popup Min JS -->
<script src="../assets/js/jquery.magnific-popup.min.js"></script>
<!-- Owl Carousel Min JS -->
<script src="../assets/js/owl.carousel.min.js"></script>
<!-- Nice Select Min JS -->
<script src="../assets/js/jquery.nice-select.min.js"></script>
<!-- Wow Min JS -->
<script src="../assets/js/wow.min.js"></script>
<!-- Meanmenu JS -->
<script src="../assets/js/meanmenu.js"></script>
<!-- Ajaxchimp Min JS -->
<script src="../assets/js/jquery.ajaxchimp.min.js"></script>
<!-- Form Validator Min JS -->
<script src="../assets/js/form-validator.min.js"></script>
<!-- Contact Form JS -->
<script src="../assets/js/contact-form-script.js"></script>
<!-- Mixitup Min JS -->
<script src="../assets/js/mixitup.min.js"></script>

<script src="../assets/js/custom.js"></script>

<script src="../js/core.js"></script>
<script src="../js/header.js"></script>

</body>

</html>
