    <div class="mobile-nav">

            <img src="../assets/images/logos/logo-1.png" alt="Logo">
        </a>
    </div>

    <!-- Menu For Desktop Device -->
    <div class="main-nav nav-three">
        <div href="../" class="container">
            <nav class="navbar navbar-expand-md navbar-light "><a href="../" class="navbar-brand"><img
                    src="../img/logo.png" alt="Logo"></a>
                <div id="navbarSupportedContent" class="collapse navbar-collapse mean-menu">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item"><a href="index.html" class="nav-link">
                            首页
                        </a></li>
                        <li class="nav-item"><a href="../shop" class="nav-link">

                        </a></li>
                        <li class="nav-item"><a href="my-account.html" class="nav-link">
                            个人中心
                        </a></li>
                        <li class="nav-item"><a href="../contact" class="nav-link">
                            联系我们
                        </a></li>
                    </ul>
                    <div class="nav-other">
                        <div class="nav-other-item">
                            <div class="cart-btn-area"><a href="#" class="cart-btn"><i class="bx bx-cart"></i></a>
                                <span>1</span></div>

                </div>
            </nav>
        </div>
    </div>
    <div class="side-nav-responsive">
        <div class="container">

                <div class="circle-inner">
                    <div class="circle circle-one"></div>
                    <div class="circle circle-two"></div>
                    <div class="circle circle-three"></div>
                </div>

            <div class="container">
                <div class="side-nav-inner">
                    <div class="side-nav justify-content-center align-items-center">

                        </div>

                </div>

</div>

<!-- Checkout Area -->
<div class="checkout-area pt-100 pb-70">
    <div class="container">
        <div class="section-title text-center">
            <h2>订单结算</h2>
        </div>
        <div class="tab checkout-tab">
            <ul class="tabs text-center">
                <li>
                    <a href="#">收货信息</a>
                </li>

                <li>
                    <a href="#">确认订单</a>
                </li>

                <li>
                    <a href="#">确认付款</a>
                </li>
            </ul>

            <div class="tab_content current active pt-45">
                <div class="tabs_item current">
                    <div class="checkout-tab-item">
                        <div class="row align-items-center">
                            <div class="col-lg-6">
                                <div class="checkout-img">
                                    <img src="../assets/images/checkout-img.png" alt="Images">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="checkout-form">
                                    <div class="contact-form">
                                        <h2>收货信息</h2>
                                        <form id="contactForm">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>收件人</label>
                                                        <input type="text" class="form-control" placeholder="姓名">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>手机号码</label>
                                                        <input type="phone_number" class="form-control" placeholder="手机号">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>校区</label>
                                                        <select class="form-control">
                                                            <option value="1">翔安校区</option>
                                                            <option value="0">思明校区</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>公寓园区</label>
                                                        <input type="text" class="form-control"
                                                               placeholder="园区名">
                                                    </div>
                                                </div>

                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <label>详细地址</label>
                                                        <input type="text" class="form-control"
                                                               placeholder="宿舍号">
                                                    </div>
                                                </div>

                                                <div class="col-lg-12 col-md-12">
                                                    <button type="submit" class="default-btn btn-bg-three">
                                                        确认
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tabs_item">
                    <div class="checkout-tab-item">
                        <div class="row align-items-center">
                            <div class="col-lg-6">
                                <div class="checkout-img">
                                    <img src="../assets/images/checkout-img.png" alt="Images">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="checkout-order">
                                    <h2>我的订单</h2>
                                    <ul class="checkout-product">
                                        <li>
                                            <img src="../assets/images/products/propular-style8.png" alt="Images">
                                            <h3>Local Onion</h3>
                                            <span>$2.0</span>
                                            <span class="quantity-tag">x9</span>
                                            <div class="price-tag">$18.0</div>
                                        </li>

                                        <li>
                                            <img src="../assets/images/products/propular-style4.png" alt="Images">
                                            <h3>Protein Chocolate</h3>
                                            <span>$25.0</span>
                                            <span class="quantity-tag">x9</span>
                                            <div class="price-tag">$225.0</div>
                                        </li>
                                    </ul>

                                    <div class="total-amount">

                                        <h3 class="total-title">合计<span>$255.0</span></h3>
                                    </div>

                                    <div class="amount-btn">
                                        <a href="#" class="default-btn btn-bg-three">下一步</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tabs_item">
                    <div class="checkout-tab-item">
                        <div class="row align-items-center">
                            <div class="col-lg-6">
                                <div class="checkout-img">
                                    <img src="../assets/images/checkout-img.png" alt="Images">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="checkout-form">
                                    <div class="contact-form">
                                        <h2>扫码支付</h2>
                                        <div class="col-lg-12">
                                            <div class="user-content">
                                                <img src="../assets/images/qrcode.png" alt="Images"  height="300" width="300">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Checkout Area End -->

<script src="../assets/js/popper.min.js"></script>

<script src="../assets/js/jquery.nice-select.min.js"></script>

<script src="../assets/js/wow.min.js"></script>

<script src="../assets/js/jquery.ajaxchimp.min.js"></script>

<script src="../assets/js/form-validator.min.js"></script>
<!-- Contact Form JS -->
<script src="../assets/js/contact-form-script.js"></script>
<!-- Mixitup Min JS -->
<script src="../assets/js/mixitup.min.js"></script>
<!-- Custom JS -->
<script src="../assets/js/custom.js"></script>
</body>

</html>
