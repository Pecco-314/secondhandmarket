<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="UTF-8">
    <title>二手交易市场</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main.css">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <!-- Animate Min CSS -->
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="../assets/fonts/flaticon.css">
    <!-- Boxicons CSS -->
    <link rel="stylesheet" href="../assets/css/boxicons.min.css">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="../assets/css/magnific-popup.css">
    <!-- Owl Carousel Min CSS -->
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/css/owl.theme.default.min.css">
    <!-- Nice Select Min CSS -->
    <link rel="stylesheet" href="../assets/css/nice-select.min.css">
    <!-- Meanmenu CSS -->
    <link rel="stylesheet" href="../assets/css/meanmenu.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <link rel="stylesheet" href="../assets/css/responsive.css">

    <!-- Favicon -->
<!--    <link rel="icon" type="image/png" href="../assets/images/favicon.png">-->
</head>

<body class="body-color">
<div class="preloader">
    <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
</div>

<div id="page-header">
    <page-header is-main-page></page-header>
</div>

<div id="main-carousel" style="margin: 20px 50px 0 50px">
    <el-carousel :interval="4000" type="card" height="400px">
        <el-carousel-item v-for="item in carouselList" :key="item.key">
            <img class="el-carousel__img" style="object-fit: contain" :src="item.src">
        </el-carousel-item>
    </el-carousel>
</div>

<section class="product-new-arrival pt-100 pb-70">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-3 col-md-3">
                <div class="section-title">
                    <h2>最新商品</h2>
                </div>
            </div>
        </div>
        <hr class="line-bottom">

        <div id="NewProducts" class="row">
            <div class="col-lg-3 col-sm-6 mix smartphone television camera" v-for="item in items" :key="item.id"
                 style="display: inline-block;" data-bound="">
                <div class="arrival-product">
                    <div class="arrival-img">
                        <a :href=item.url>
                            <img :src=item.imageurl alt="Product Images" class="product__img">
                        </a>
                    </div>

                    <div class="content">
                        <h3><a :href=item.url class="ellipsis-type" style="text-overflow: ellipsis">{{item.name}}</a></h3>
                        <div style="margin-top: 8%">
                            <el-tag style="margin-right: 15px" v-for="tag in item.itemTags" :key="tag">{{ tag }}
                            </el-tag>
                        </div>
                        <div class="price-tag">
                            <h4>￥{{item.price}}
                                <del>￥{{item.originalPrice}}</del>
                            </h4>
                        </div>

                        <div class="add-btn">
                            <a href="#" class="add-cart-btn">Add To Cart</a>
                        </div>

                        <ul class="products-action">
                            <li>
                                <a href="#" data-tooltip="tooltip" data-placement="top" title="Add to Wishlist"><i
                                        class="bx bx-heart"></i></a>
                            </li>
                            <li>
                                <a href="#" data-tooltip="tooltip" data-placement="top" title="Quick View"
                                   data-toggle="modal" data-target="#productsQuickView">
                                    <i class="bx bx-show-alt"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
</div>
<!-- Jquery Min JS -->
<script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
<!-- Popper Min JS -->
<script src="../assets/js/popper.min.js"></script>
<!-- Bootstrap Min JS -->
<script src="../assets/js/bootstrap.min.js"></script>
<!-- Magnific Popup Min JS -->
<script src="../assets/js/jquery.magnific-popup.min.js"></script>
<!-- Owl Carousel Min JS -->
<script src="../assets/js/owl.carousel.min.js"></script>
<!-- Nice Select Min JS -->
<script src="../assets/js/jquery.nice-select.min.js"></script>
<!-- Wow Min JS -->
<script src="../assets/js/wow.min.js"></script>
<!-- Meanmenu JS -->
<script src="../assets/js/meanmenu.js"></script>
<!-- Ajaxchimp Min JS -->
<script src="../assets/js/jquery.ajaxchimp.min.js"></script>
<!-- Form Validator Min JS -->
<script src="../assets/js/form-validator.min.js"></script>
<!-- Contact Form JS -->
<script src="../assets/js/contact-form-script.js"></script>
<!-- Mixitup Min JS -->
<script src="../assets/js/mixitup.min.js"></script>
<!-- Custom JS -->
<script src="../assets/js/custom.js"></script>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script src="../js/core.js"></script>
<script src="../js/header.js"></script>
<script src="../js/index.js"></script>

</body>
<style>
    .el-carousel__item h3 {
        color: #475669;
        font-size: 14px;
        opacity: 0.75;
        line-height: 200px;
        margin: 0;
    }

    .el-carousel__item:nth-child(2n) {
        background-color: rgb(231, 216, 214);
    }

    .el-carousel__item:nth-child(2n+1) {
        background-color: rgb(251, 236, 234);
    }

    .el-carousel__img {
        /*设置图片宽度和浏览器宽度一致*/
        width: 100%;
        height: inherit;
    }

    .ellipsis-type {
        max-width: 200px;
        white-space: nowrap;
        overflow: hidden;
        cursor: pointer;
    }

    .ellipsis-type:hover {
        text-overflow: inherit;
        overflow: visible;
    }

    .product__img {
        width: 100%;
        height: 250px;
        object-fit: scale-down;
    }

</style>

<script>
    new Vue({
        el: "#main-carousel",
        data() {
            return {
                carouselList: [
                    {key: '1', src: '../assets/images/home-one/home-one1.png', desc: 'xxxx'},
                    {key: '2', src: '../assets/images/home-two/home-two1.png', desc: 'xxxx'},
                    {key: '3', src: '../assets/images/home-two/home-two2.png', desc: 'xxxx'},
                    {key: '4', src: '../assets/images/home-two/home-two3.png', desc: 'xxxx'},
                    {key: '5', src: '../assets/images/inner-banner/inner-banner1.png', desc: 'xxxx'},
                    {key: '6', src: '../assets/images/inner-banner/inner-banner2.png', desc: 'xxxx'},
                ],
                screenWidth: 0
            }
        },
        methods: {
            setSize: function () {
                // 通过浏览器宽度(图片宽度)计算高度
                this.bannerHeight = 400 / 1920 * this.screenWidth;
            },
        },
        mounted() {
            // 首次加载时,需要调用一次
            this.screenWidth = window.innerWidth;
            this.setSize();
            // 窗口大小发生改变时,调用一次
            window.onresize = () => {
                this.screenWidth = window.innerWidth;
                this.setSize();
            }
        }
    })
</script>

</html>
