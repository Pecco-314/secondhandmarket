<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="UTF-8">
    <title>登录 - 二手交易市场</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="full-screen-body">
<div id="page-header">
    <page-header></page-header>
</div>
<div id="login-box-container">
    <img src="../img/login-page.png">
    <div id="login-box">
        <el-card class="box-card">
            <div class="form-header">
                <label style="color:white">账号登录</label>
            </div>
            <el-divider class="h-rule"></el-divider>
            <el-form ref="form" :model="form">
                <el-form-item>
                    <el-input class="transparency-input" v-model="form.email" placeholder="电子邮箱地址"
                              prefix-icon="el-icon-message"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-input class="transparency-input" type="password" v-model="form.password" placeholder="密码"
                              prefix-icon="el-icon-lock"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button @click="onLogin" class="login-button">登录</el-button>
                </el-form-item>
                <el-form-item class="form-bottom">
                    <div class="link-container">
                        <el-link class="link">忘记密码</el-link>
                        <el-link class="link">注册账号</el-link>
                    </div>
                </el-form-item>
            </el-form>
        </el-card>
    </div>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../js/header.js"></script>
<script src="../js/login.js"></script>
</html>
