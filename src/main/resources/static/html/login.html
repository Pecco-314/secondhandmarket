<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="UTF-8">
    <title>登录 - 二手交易市场</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="login-box-container">
    <img src="../img/login-box-container-background.jpg">
    <div id="login-box">
        <el-card class="box-card">
            <el-form ref="form" :model="form">
                <el-form-item>
                    <el-input v-model="form.username" placeholder="请输入用户名" prefix-icon="el-icon-user"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-input type="password" v-model="form.password" placeholder="请输入密码"
                              prefix-icon="el-icon-lock"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="onLogin" style="width: 100%">登录</el-button>
                </el-form-item>
                <el-form-item class="form-bottom">
                    <div class="link-container">
                        <el-link>忘记密码</el-link>
                        <el-link>注册账号</el-link>
                    </div>
                </el-form-item>
            </el-form>
        </el-card>
    </div>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="../js/components.js"></script>
</html>
